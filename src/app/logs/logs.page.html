<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="onLogout()">
          <ion-icon name="log-out-outline"></ion-icon>
          Logout
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="row pst">
    <div class="col-6">
      <h1 class="ltr-title">Alumno: {{ alumno.name }} {{ alumno.surname }} </h1>
    </div>
  </div>
  <ion-card *ngFor="let log of logs">
    <ion-card-content>
      <h3 class="letters">Fecha:</h3><h4 class="ltr">{{ log.created_at|date:'dd-MM-yyyy HH:mm' }}</h4>
      <h3 class="letters">Acci√≥n:</h3><h4 class="ltr">{{ log.action }}</h4>
      </ion-card-content>
    </ion-card>

</ion-content>
