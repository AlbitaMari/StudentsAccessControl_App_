<ion-header>
  <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="onLogout()">
          <ion-icon name="log-out-outline"></ion-icon>
          Logout
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <div class="row pst">
    <div class="col-6">
      <h1 class="ltr-title">QRCode</h1>
    </div>
  </div>
  <ion-card>
    <ion-card-content style="background: white;">
      <ion-img src="data:image/svg+xml;base64,{{ code }}"></ion-img>  
    </ion-card-content>
  </ion-card>
</ion-content>
